<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <header>
        <h1>Memory game : niveau moyen</h1>
        </header>
    
        <ul class="deck" id="card-deck">
            <li class="card" type="pomme">
                <img src=images/pomme.png>
            </li>
            <li class="card" type="banane">
                <img src=images/banane.png>
            </li>
            <li class="card" type="grenade">
                <img src=images/grenade.png>
            </li>
            <li class="card" type="fraise">
                <img src=images/fraise.png>
            </li>
            
            <li class="card" type="peche">
                <img src=images/peche.png>
            </li>
            <li class="card" type="poire">
                <img src=images/poire.png>
            </li>
            <li class="card" type="raisin">
                <img src=images/raisin.png>
            </li>
            <li class="card" type="orange">
                <img src=images/orange.png>
            </li>

            <li class="card" type="peche">
                <img src=images/peche.png>
            </li>
            <li class="card" type="poire">
                <img src=images/poire.png>
            </li>
            <li class="card" type="raisin">
                <img src=images/raisin.png>
            </li>
            <li class="card" type="orange">
                <img src=images/orange.png>
            </li>
            <li class="card" type="pomme">
                <img src=images/pomme.png>
            </li>
            <li class="card" type="banane">
                <img src=images/banane.png>
            </li>
            <li class="card" type="grenade">
                <img src=images/grenade.png>
            </li>
            <li class="card" type="fraise">
                <img src=images/fraise.png>
            </li>
        </ul>

        <section class="score-panel">        
            <span class="moves">0</span> Move(s)
        
            <div class="timer" id="timer">
            </div>

            <div class="bloc">
                <div class="myProgress">
                  <div id="myBar"></div>
                </div>
            </div>
        </section>

        <div class="scoreboard" style="display: none;">
            <h2>Meilleurs scores</h2>
            <div>
                <ul id="results"></ul>
            </div>
        </div>
    
        <div id="popupWin" class="overlay">
            <div class="popup">
                <h2>Félicitations</h2>
                <a class="close" href=#>×</a>
                <div class="content-1">
                Félicitations, tu as gagné !
                </div>
                <div class="content-2">
                    <p>Tu as fait <span id=finalMove> </span> moves </p>
                    <p>en  <span id=totalTime></span></p>
                </div>

                <div>
                    <form id="formElem">
                        <input class="nameform" maxlength="20" type="text" name="name" placeholder="Type Your Name" required>
                        <input type="hidden" name="score"  id="totalTimeInSecond" readonly></input>
                        
                        <button type="submit" id="play-again" onclick="playAgain()">
                        Play again </a>
                        </button> 
                     </form>
                </div>
            </div>
        </div>

        <div id="popupLose" class="overlay">
            <div class="popup">
                <h2>Perdu</h2>
                <a class="close" href=#></a>
                <div class="content-1">
                    Désolé, tu as perdu...
                </div>
                <div class="content-2">
                    <p>Tu n'as pas reussi à finir la partie en <span id=lostTime> </span> </p>
                    </div>
                <button id="try-again" onclick="TryAgain()">
                Try again </a>
                </button>
            </div>
        </div>
    
    </div>
    <script src="app.js"></script>
</body>
</html>
